<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-up</title>
  </head>
  <body>
    <h3>Signup now !</h3>
    <hr />
    <form action="mailto:info@aslfjas" method="post" enctype="text/plain">
      <label for="">Enter Your first name </label>
      <input type="text" />
      <br />
      <label for="">Enter Your second Name</label>
      <input type="text" name="your name" />
      <br />
      <label for="">Enter you DOB</label>
      <input type="date" name="your dob" />
      <br />
      <label for="">Enter your email</label>
      <input type="email" name="your email" />
      <br />
      <label for="">Enter new password</label>
      <input type="password" name="your password" />
      <br />
      <label for="">Confirm your password</label>
      <input type="password" name="your password" />
      <br />
      <label for="">Enter your message : </label> <br />
      <textarea name="your message" id="" cols="30" rows="10"></textarea>
      <br />
      <label for="">Do you agree with our terms and conditions</label>
      <input type="checkbox" name="your checked or not" />
      <br />
      <input type="submit" name="submit" />
    </form>
  </body>
</html>
